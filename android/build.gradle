buildscript {
    ext {
        // Updated to Gradle plugin version 8.2.0 to support SDK 34
        gradle_version = '8.2.0'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Gradle plugin version 8.2.0 to support Android SDK 34
        classpath 'com.android.tools.build:gradle:8.2.0'
        // Google services classpath for Firebase, updated to latest version
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

// Configuration for all subprojects
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Register a clean task for cleaning the project
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
